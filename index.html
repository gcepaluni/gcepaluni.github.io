  <!-- Custom styles for blue stripe and adjustments -->
  <style>
    /* Blue stripe on the right */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      right: 0;
      width: 6vw;
      min-width: 28px;
      height: 100vh;
      background: #0056b3;
      z-index: 0;
    }

    /* On small screens, make the stripe a bit thinner */
    @media (max-width: 576px) {
      body::after {
        width: 18px;
        min-width: 10px;
      }
    }

    /* Adjust main content to not overlap with stripe */
    .container-fluid {
      position: relative;
      z-index: 1;
    }

    /* Smaller name for better fit on mobile */
    h1.mb-0 {
      font-size: 2.2rem; /* default */
    }
    @media (max-width: 768px) {
      h1.mb-0 {
        font-size: 1.4rem;
      }
    }
    @media (max-width: 576px) {
      h1.mb-0 {
        font-size: 1.1rem;
      }
    }

    /* Increase profile photo size */
    .navbar-brand img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      box-shadow: 0 4px 24px rgba(0,0,0,0.14);
      border: 5px solid #fff;
    }
    @media (max-width: 991px) {
      .navbar-brand img {
        width: 120px;
        height: 120px;
      }
    }
    @media (max-width: 576px) {
      .navbar-brand img {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
